<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="result--summary">
        <!-- Result container -->
        <div class="result--container">
          <h2 class="result--heading">Your Result</h2>

          <div class="result">
            <span class="span">76</span>
            <span>of 100</span>
          </div>

          <p class="great">Great</p>
          <p class="explain">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <!-- Summary container -->
        <div class="summary--container">
          <h2 class="summary--heading">Summary</h2>

          <!-- Summary 1-->
          <div class="summary--1">
            <div class="reaction">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>

            <div class="percent">
              <span>80 </span>
              <span> / 100</span>
            </div>
          </div>

          <!-- Summary 2-->
          <div class="summary--2">
            <div class="memory">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>

            <div class="percent">
              <span>92 </span>
              <span> / 100</span>
            </div>
          </div>

          <!-- Summary 3-->
          <div class="summary--3">
            <div class="verbal">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>

            <div class="percent">
              <span>60 </span>
              <span>/ 100</span>
            </div>
          </div>

          <!-- Summary 4-->
          <div class="summary--4">
            <div class="visual">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>

            <div class="percent">
              <span>72 </span>
              <span> / 100</span>
            </div>
          </div>

          <!-- Button Submit-->
          <button class="btn" type="submit">Continue</button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Coded by <a href="#">Ahmed M. Nafrawy</a>.
    </footer>
  </body>
</html>
